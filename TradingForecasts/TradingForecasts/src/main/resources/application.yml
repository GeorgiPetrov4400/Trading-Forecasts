spring:
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: 'TRUE'
    hibernate:
      ddl-auto: update
    open-in-view: 'false'
  mvc:
    hiddenmethod:
      filter:
        enabled: 'true'
  datasource:
    driverClassName: com.mysql.cj.jdbc.Driver
    password: ${DB_Password}
    username: ${DB_Username}
    url: jdbc:mysql://localhost:3306/trading_forecasts?useSSL=false&createDatabaseIfNotExist=true
logging:
  level:
    org:
      hibernate:
        type:
          descriptor: TRACE
        SQL: DEBUG
      nodeValue: WARN
    blog: WARN

TradingForecasts:
  Admin:
    defaultPass: ${DEFAULT_PASS_ADMIN}
  Moderator:
    defaultPass: ${DEFAULT_PASS_MODERATOR}
  servlet:
    multipart:
      max-request-size: 1MB
      max-file-size: 1MB

