<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GER30 Forecasts</title>

    <link rel="icon" type="image/png" sizes="32x32" th:href="@{/images/favicon.png}">
    <link rel="stylesheet" th:href="@{/css/dax-forecast.css}">
</head>
<body>
<nav th:replace="~{fragments/commons::nav}"></nav>

<div class="container bg-blur rounded mt-1 mb-4"  th:action="@{/forecasts/dax-forecast}">
    <h3>Active Forecasts: <span th:text="${allActiveDaxForecasts.size()}">Total Offers</span>
    </h3>

    <div class="active-forecast" style="height: 40vh; overflow: auto">
        <ul th:each="f : ${allActiveDaxForecasts}">
            <li>
                <table>
                    <tr>
                        <td style="width: 8%">
                            <a th:text="*{f.getCategory().toString()}">Category</a>
                        </td>
                        <td style="width: 8%">
                            <a th:text="*{f.getForecastType()}">Type</a>
                        </td>
                        <td style="width: 30%">
                            <a th:text="*{f.getDescription()}">Description</a>
                        </td>
                        <td style="width: 10%">
                            <a th:text="*{f.getCreated()}">Date created</a>
                        </td>
                        <td style="width: 20%" each="picture : ${allPictures}">
                            <a href=""><img th:src="*{f.pictureUrl}" alt="Image"></a>
                        </td>
                        <td style="width: 8%">
                            <a th:text="*{f.getPrice() + ' €'}">Price</a>
                        </td>
                        <td class="buy-button" style="width: 5%">
                            <a th:href="@{/orders/order/buy/{id}(id=${f.id})}">BUY</a>
                        </td>
                        <td class="expired-button" style="width: 5%" sec:authorize="hasRole('Admin')">
                            <a th:href="@{/orders/order/expire/{id}(id=*{f.id})}">Expired</a>
                        </td>
                    </tr>
                </table>
            </li>
        </ul>
    </div>
</div>

<div class="container bg-blur rounded mt-1 mb-4">
    <h3>Expired Forecasts: <span th:text="${allExpiredDaxForecast.size()}">Total Offers</span></h3>

    <div class="active-forecast" style="height: 30vh; overflow: auto">
        <ul th:each="f : ${allExpiredDaxForecast}">
            <li>
                <table>
                    <tr>
                        <td style="width: 8%">
                            <a th:text="*{f.getCategory().toString()}">Category</a>
                        </td>
                        <td style="width: 8%">
                            <a th:text="*{f.getForecastType()}">Type</a>
                        </td>
                        <td style="width: 30%">
                            <a th:text="*{f.getDescription()}">Description</a>
                        </td>
                        <td style="width: 30%">
                            <a href=""><img th:src="*{f.pictureUrl}" alt="Image"></a>
                        </td>
                        <td style="width: 8%">
                            <a th:text="*{f.getPrice() + ' €'}">Price</a>
                        </td>
                    </tr>
                </table>
            </li>
        </ul>
    </div>
</div>

<footer th:replace="~{fragments/commons::footer}"></footer>

</body>
</html>
