<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Forecast</title>

    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon.png">
    <link rel="stylesheet" href="forecast-add-style.css">
</head>

<body>
    <nav>
        <ul>
            <li>
                <a href="home.html">Home</a>
                <a href="register.html">Register</a>
                <a href="login.html">Login</a>
                <a href="#">Logout</a>
                <a href="contact.html">Contact Us</a>
                <a href="about.html">About Us</a>
                <a href="#">Add forecast</a>
                <a href="#">Free forecast</a>
            </li>
        </ul>
    </nav>
    <main>
        <form th:action="@{/offers/add}" th:method="POST" th:object="${offerAddDTO}"
            class="mx-auto w-25 bg-blur rounded">

            <div class="form-group">
                <div class="description">
                    <label for="description" class="description">Description</label>
                </div>
                <div>
                    <textarea th:field="*{description}" th:errorclass="is-invalid" type="text" class="form-control"
                        id="description" name="description"></textarea>
                </div>
                <small class="invalid-feedback text-danger">
                    Description length must be between 2 and 50 characters!</small>
            </div>

            <div class="form-group">
                <div class="picture">
                    <label for="picture" class="picture">Picture Url</label>
                </div>
                <div>
                    <textarea th:field="*{picture}" th:errorclass="is-invalid" type="text" class="form-control"
                        id="picture" name="picture"></textarea>
                </div>
                <small class="invalid-feedback text-danger">
                    Picture url must be available</small>
            </div>

            <div class="form-group">
                <div class="price">
                    <label for="price" class="price">Price</label>
                </div>
                <div>
                    <input th:field="*{price}" th:errorclass="is-invalid" type="number" step="1.00" class="form-control"
                        id="price" name="price" />
                </div>
                <small class="invalid-feedback text-danger">Price must be positive number!</small>
            </div>

            <div class="form-group">
                <div class="category">
                    <label for="category" class="category">Category</label>
                </div>
                <div>
                    <select class="custom-select" id="category" name="category">
                        <option value="">Select category</option>
                        <option>EUR/USD</option>
                        <option>EUR/GBP</option>
                        <option>Gold</option>
                        <option>DAX</option>
                        <option>Dow Jones</option>
                        <option>Nasdaq</option>
                    </select>
                </div>
                <small class="text-danger">You must select a category!</small>
            </div>

            <div class="form-group">
                <div class="type">
                    <label for="type" class="type">Type</label>
                </div>
                <div>
                    <select class="custom-select" id="type" name="type">
                        <option value="">Select type</option>
                        <option>Long</option>
                        <option>Short</option>
                    </select>
                </div>
                <small class="text-danger">You must select a condition!</small>
            </div>

            <div class="button">
                <button type="submit" class="button" value="Register">Add Forecast</button>
            </div>

        </form>
    </main>

    <footer>
        <p>Â© Trading Forecasts 2023. All rights reserved.</p>
    </footer>
</body>

</html>
