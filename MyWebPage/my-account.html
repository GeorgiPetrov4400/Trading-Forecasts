<head>

<body>
    <nav>
        <ul>
            <li>
                <a href="home.html">Home</a>
                <a href="register.html">Register</a>
                <a href="login.html">Login</a>

    <main>
        <form th:action="@{/offers/add}" th:method="POST" th:object="${offerAddDTO}"
            class="mx-auto w-25 bg-blur rounded">

            <div class="form-group">
                <div class="description">
                    <label for="description" class="description">Change Username</label>
                </div>
                <div>
                    <textarea th:field="*{description}" th:errorclass="is-invalid" type="text" class="form-control"
                        id="description" name="description"></textarea>
                </div>
                <!-- <small class="invalid-feedback text-danger">
                    Description length must be between 2 and 50 characters!</small> -->
            </div>

            <div class="form-group">
                <div class="category">
                    <label for="category" class="category">Role</label>
                </div>
                <div>
                    <select class="custom-select" id="role" name="role">
                        <option value="">Select role</option>
                        <option>Admin</option>
                        <option>Moderator</option>
                        <option>User</option>
                    </select>
                </div>
                <!-- <small class="text-danger">You must select a category!</small> -->
            </div>

            <div class="button">
                <button type="submit" class="button" value="Register">Submit changes</button>
            </div>

        </form>
    </main>
